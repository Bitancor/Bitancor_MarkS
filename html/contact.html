<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="nav_bar">
        <nav>
            <div class="nav_icon">
                <p>Mark</p>
            </div>

            <ul class="nav_selection">
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#">Portfolio</a></li>
            </ul>

            <div class="sign_up">
                <a href="#">Sign Up</a>
            </div>
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
            </div>

        </nav>
    </div>
    <section class="sections">
        <div class="contact_container">
            <div class="card_details">
                <div class="contact_details_title">Contact</div>
                <div class="contact_details">
                    <div class="contact_details_text"><i class="fa-solid fa-location-dot"></i>  Central City Subdivision, Legazpi City</div>
                    <div class="contact_details_text"><i class="fa-solid fa-envelope"></i>  marksantos.bitancor@bicol-u.edu.ph</div>
                    <div class="contact_details_text"><i class="fa-solid fa-phone"></i>  0995-322-2956</div>
                </div>
                <div class="contact_socials">
                    <div class="contact_details_title">Socials</div>
                    <div class="social_icons">
                        <div class="icons"><i class="fa-brands fa-square-facebook"><a href="#"></a></i></div>
                        <div class="icons"><i class="fa-brands fa-twitter"><a href="#"></a></i></div>
                    </div>
                </div>
            </div>
            <div class="card_form">
                <div class="contact_form">
                    <div class="contact_details_title">Enter Your Details</div>
                    <form class="contact" action="https://formspree.io/f/mwkjyydo" method="POST">
                        <input type="text" name="name" class="text-box" placeholder="Your Name" autocomplete="off" required>
                        <input type="email" name="email" class="text-box" placeholder="Your Email" autocomplete="off" required>
                        <input type="text" name="subject" class="text-box" placeholder="Subject" autocomplete="off" required>
                        <textarea name="message" rows="5" placeholder="Your Message" autocomplete="off" required></textarea>
                        <button type="submit" class="send-btn">Send Email</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/script.js"></script>

</body>
</html>
