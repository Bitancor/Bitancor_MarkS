<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="reglog_container">
        <div class="reglog_card">
            <div class="reglog_form">
                <div class="reglog_title">Register</div>
                <form class="reglog" action="reg.php" method="GET">
                    <input type="text" name="rname" class="text-box" placeholder="Enter Username" required>
                    <input type="email" name="remail" class="text-box" placeholder="Enter Email" required>
                    <input type="password" name="renterPass" class="text-box" placeholder="Enter Password" required>
                    <input type="password" name="rconfirmPass" class="text-box" placeholder="Confirm Password" required>
                    <button type="submit" class="send-btn">Sign Up</button>
                </form>
            </div>
            <div class="acct_create">
                Already have an account? <a href="login.html">Login Now</a>.
            </div>
        </div>
    </div>
</body>
